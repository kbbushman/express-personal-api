<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Kenny's Movie Board</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>

  <body>
    <header>
      <div id="header-container">
        <h1>Kenny's Movie Board</h1>
        <p class="documentation"><a href="/api">Read My API Documentation</a></p>
      </div>
    </header>

    <div class="movie-container">
      <div id="movie-list">
        <!-- handlebars template -->
        <script id="movies-template" type="text/x-handlebars-template">
          {{#each movies}}
            <div class="movie-box-outer">
              <div class="movie-box-inner">
                <div class="movie-thumbnail"><img alt="{{title}}" src="{{poster}}" /></div>
                <h2>{{title}}</h2>
                <p class="directed-by"><strong>Directed by</strong>: {{directedBy}}</p>
                <p class="release-date"><strong>Released on</strong>: {{releaseDate}}</p>
                <p class="imdb-page"><a href="{{imdbPage}}" target="_blank">See details on IMDb</a></p>
                <button type="button" name="button" class="deleteBtn btn btn-danger delete-movie-submit" data-id={{_id}}>Delete</button>
              </div>
            </div>
          {{/each}}
        </script>
      </div> 
    </div>
    <!-- end #movie-container -->

    <!-- Add a new movie form -->
    <div id="new-movie-form">
      <form id="newMovieForm">
        <div class="form-float">
          <label for="title">Title</label>
          <input type="text" name="title" placeholder="Movie Title" required />
        </div>
        <div class="form-float">
          <label for="title">Director</label>
          <input type="text" name="directedBy" placeholder="Director" required />
        </div>
        <div class="form-float">
          <label for="title">Release Date</label>
          <input type="text" name="releaseDate" placeholder="Release Date" required />
        </div>
        <div class="form-block">
          <label for="title">Poster URL</label>
          <input type="text" name="poster" placeholder="Poster URL" required />
        </div>
        <div class="form-block">
          <label for="title">IMDb URL</label>
          <input type="text" name="imdbPage" placeholder="IMDb URL" required />
        </div>
        <button type="submit" class="new-movie-submit">Add New Movie</button>
      </form>
    </div>
    <!-- End #new-movie-form -->

    <footer>
      
    </footer>
    <!-- End #Footer -->

  </body>
</html>
